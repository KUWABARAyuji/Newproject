
<div class="login-container">
	<form class="login-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
		<h2>Entrar</h2>
		<div class="form-group">
			<label for="email">E-mail</label>
			<input type="text" id="email" name="email" [(ngModel)]="email" required />
		</div>
		<div class="form-group">
			<label for="senha">Senha</label>
			<input type="password" id="senha" name="senha" [(ngModel)]="senha" required />
		</div>
		<button type="submit" class="btn-login">Entrar</button>
		<div *ngIf="erro" class="erro-login">{{ erro }}</div>
		<p class="cadastro-link">NÃ£o tem conta? <a routerLink="/cadastro">Cadastre-se</a></p>
	</form>
</div>
